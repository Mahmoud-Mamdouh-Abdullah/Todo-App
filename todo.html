<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <header>
      <h1> Todo App</h1>
    </header>

    <div class="container">

      <form action="">

        <input type="text" class="editText" placeholder="Todo" id="todo">
        <input type="submit" name="add todo" value="Add todo" id="addTodo" class="btn"> <br>
        <div class="checkClass">
          <input type="checkbox" id="important" name="imp" value="important">
          <label for="imp"> Important</label>
          <input type="checkbox" id="urgent" name="urgent" value="urgent">
          <label for="urgent"> Urgent</label>
        </div>
        
        <div class="todosContainer" id="todosContainer">
        </div>
      </form>
      

    </div>

    <footer>
      <h1> Thanks</h1>
    </header>
  </body>
  <script src="app.js"></script>
</html>
