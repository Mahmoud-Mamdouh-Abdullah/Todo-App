<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="todo.html">Todo App</a>
      </nav>
    </header>

    <div id="main-content" class="container d-flex flex-column align-items-center justify-content-center">

          <div class="form-group">
            <label for="todo">Enter what you need to do</label>
            <textarea type="text" class="form-control" rows="3" placeholder="Enter what you need to do here...." id="todo"></textarea>
          </div>
          
        
        <div class="checkClass justify-content-start">
          <input type="checkbox" id="important" name="imp" value="important">
          <label for="important"> Important</label>
          <input type="checkbox" id="urgent" name="urgent" value="urgent">
          <label for="urgent"> Urgent</label>
        </div>

          <input type="submit" name="add todo" value="Add todo" id="addTodo" class="btn btn-dark btn-block">

          <div id="result" class="d-flex flex-column align-items-center justify-content-center">
            <div id="most-msg">Most Recen Todos</div>
            <div class="line"></div>
          </div>
        
        <div class="todosContainer" id="todosContainer">
        </div>
    </div>


    <script src="app.js"></script>
    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
  
</html>
